<!DOCTYPE html>
<html lang="en">
<head>
    <!--Stefane Ribeiro-->
    <title>Programa de Fidelidade Só Viagens</title>
    <script src="so_viagens.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
    <main>
        <form action="Viagem" method="post">
            <!--Selecionar meio de transporte-->
            <div id="transporte">
                <select class="form-select" aria-label="select one">
                    <option selected>Escolher meio de transporte</option>
                    <option value="1" id="valor_t1">Avião</option>
                    <option value="2" id="valor_t2">Ônibus</option>
                </select>
            </div>
            
            <!--Selecionar tipo de viagem-->
            <div id="tipo_viagem">
                <select class="form-select" aria-label="select two">
                    <option selected>Escolher tipo de viagem</option>
                    <option value="1" id="valor_v1"></option>
                    <option value="2" id="valor_v2"></option>
                </select>
            </div>
    
            <!--Indicar se passagem é de ida e volta ou somente ida-->
            <div class="form-check" id="ida_volta">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
                <label class="form-check-label" for="flexCheck1">
                  Ida e volta
                </label>
            </div>
        
            <div class="form-check" id="ida">
                <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
                <label class="form-check-label" for="flexCheck2">
                  Somente ida
                </label>
            </div>
            <div id="envio">
                <button>Enviar</button>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
</html>
